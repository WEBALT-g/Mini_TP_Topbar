<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tutoriel topbar</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https : //fonts.googleapis.com/css2?family= Montserrat & display = swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="topbar">
        <div class="topbar__container">
            <ul class="topbar__infos">
                <li>
                    <svg class="icon">
                        <use xlink:href="img/sprite.svg#phone"></use>
                    </svg>
                    06 20 00 00 00
                </li>
                <li>
                    <svg class="icon">
                        <use xlink:href="img/sprite.svg#print"></use>
                    </svg>
                    02 40 00 00 00
                </li>
                <li>
                    <svg class="icon">
                        <use xlink:href="img/sprite.svg#mail"></use>
                    </svg>
                    email@domain.fr
                </li>
            </ul>

            <ul class="topbar__links">
                <li><a href="#">
                    <svg class="icon">
                        <use xlink:href="img/sprite.svg#edit"></use>
                    </svg>
                    S'inscrire
                </a></li>
                <li><a href="#">
                    <svg class="icon">
                        <use xlink:href="img/sprite.svg#key"></use>
                    </svg>
                    Se connecter
                </a></li>
                <li class="topbar__lang"><a href="#">Fr</a></li>
            </ul>
        </div>
    </nav>
    <div style="background: grey; width: 1080px; margin-left: auto; margin-right: auto; height: 250px;"></div>
</body>
</html>
